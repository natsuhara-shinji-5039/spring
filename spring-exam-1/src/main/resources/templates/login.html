<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ログイン</title>
</head>
<body>
	<h1>ログイン</h1>
	
	<p th:text="${errorMsg}" style="color: red;"></p>
	<form action="/login" method="post">
		<table border="1">
			<tr>
				<th>メールアドレス</th>
				<td><input type="text" name="email"></td>
			</tr>
			<tr>
				<th>パスワード</th>
				<td><input type="text" name="password"></td>
			</tr>
		</table>
		<button>ログイン</button>
	</form>
    
</body>
</html>
