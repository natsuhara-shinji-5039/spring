<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>商品更新</title>
</head>
<body>
	<h1>商品更新</h1>
	<form th:action="'/admin/items/' + ${item.id} + '/edit'" method="post">
		<table border="1">
			<tr>
				<th>商品ID</th>
				<td th:text="${item.id}"></td>
			</tr>
			<tr>
				<th>カテゴリーID</th>
				<td>
					<select name="categoryId">
						<option th:each="category: ${categories}" 
							th:selected="${item.categoryId  == category.id}" 
							th:value="${category.id}" 
							th:text="${category.name}">
						</option>
					</select>
				</td>
			</tr>
			<tr>
				<th>商品名</th>
				<td><input type="text" name="name" th:value="${item.name}"></td>
			</tr>
			<tr>
				<th>値段</th>
				<td><input type="text" name="price" th:value="${item.price}"></td>
			</tr>
		</table>
		<button>更新</button>
	</form>
</body>
</html>
