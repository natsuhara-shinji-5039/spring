<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>商品一覧</title>
</head>
<body>
	<h1>商品一覧</h1>
	<a href="/admin/items">全商品</a>
	<a th:each="c:${categories}" th:href="'items?categoryId='+${c.id}">
		<span th:text="${c.name}"></span>
	</a>
	<table border="1">
		<thead>
			<tr>
				<th>商品ID</th>
				<th>商品名</th>
				<th>値段</th>
				<th>更新</th>
				<th>削除</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="item: ${items}">
				<td th:text="${item.id}"></td>
				<td th:text="${item.name}"></td>
				<td th:text="${item.price}"></td>
				<td>
					<form th:action="'/admin/items/' + ${item.id} + '/edit'" method="get">
						<button>更新</button>
					</form>
				</td>
				<td>
					<form th:action="'/admin/items/' + ${item.id} + '/delete'" method="post">
						<button>削除</button>
					</form>
				</td>
			</tr>
		</tbody>
	</table>
	<a href="/admin/items/add">新規商品登録</a><br>
	<a href="/admin/categories">カテゴリー管理</a>
</body>
</html>
