<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>商品一覧</title>
</head>
<body>
	<h1>商品一覧</h1>
	<table border="1">
		<tr>
			<th>商品ID</th>
			<th>商品名</th>
			<th>カテゴリー</th>
			<th>値段</th>
			<th>更新</th>
			<th>削除</th>
		</tr>
		<tr th:each="item: ${items}">
			<td th:text="${item.id}"></td>
			<td th:text="${item.name}"></td>
			<td th:text="${item.category.name}"></td>
			<td th:text="${#numbers.formatInteger(item.price, 3, 'COMMA')}"></td>
			<td>
				<form th:action="'/items/' + ${item.id} + '/edit'" method="get">
					<button>更新</button>
				</form>
			</td>
			<td>
				<form th:action="'/items/' + ${item.id} + '/delete'" method="post">
					<button>削除</button>
				</form>
			</td>
		</tr>
	</table>
	<a href="/items/add">新規登録</a> | <a href="/categories">カテゴリー一覧</a>
</body>
</html>
