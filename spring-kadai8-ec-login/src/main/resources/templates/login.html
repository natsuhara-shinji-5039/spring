<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>ログイン</title>
<link rel="stylesheet" type="text/css" href="/css/style.css">
</head>
<body>
	<header>
		<h1>サンプルショッピング</h1>
	</header>
	<main>
		<div th:each="error: ${errors}">
			<span th:text="${error}"></span>
		</div>
		<form action="/login" method="post">
			<input type="text" name="email" placeholder="メールアドレス" th:value="${email}"><br>
			<input type="text" name="password" placeholder="パスワード" th:value="${password}"><br>
			<button>ログイン</button>
			<br> <span th:text="${message}" style="color: red"></span>
		</form>
		<p></p>
		<a href="/account">新規会員登録はこちら</a>
	</main>
</body>
</html>
