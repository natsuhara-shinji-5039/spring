<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link th:href="@{/css/contentForm.css}" rel="stylesheet">
<title>お問い合わせ</title>
</head>
<body>
	<h1>研修お問い合わせ</h1>
	<ul th:each="list : ${lists}">
		<li th:text="${list}"></li>
	</ul>
	<form action="/contact" method="post">
	  <table border="1">
		  <tr>
			  <th>種別</th>
			  <td>
				  <select name="genre">
					  <option value="1">資料請求</option>
					  <option value="2">見積書</option>
				  </select>
<!--				  <input type="radio" name="genre" value="1">資料請求-->
<!--				  <input type="radio" name="genre" value="2">見積依頼-->
			  </td>
		  </tr>
		  <tr>
			  <th>言語[必須]</th>
			  <td>
				  <input type="checkbox" name="lang" value="Java">Java研修
				  <input type="checkbox" name="lang" value="PHP">PHP研修
				  <input type="checkbox" name="lang" value="Python">Python研修
			  </td>
		  </tr>
		  <tr>
			  <th>詳細内容</th>
			  <td>
				  <textarea name="detail" cols="40" rows="10">[[${detail}]]</textarea>
			  </td>
		  </tr>
		  <tr>
			  <th>実施予定日</th>
			  <td><input type="date" name="dueDate"></td>
		  </tr>
		  <tr>
			  <th>お名前[必須]</th>
			  <td><input type="text" name="name" th:value="${name}"></td>
		  </tr>
		  <tr>
			  <th>メールアドレス[必須]</th>
			  <td><input type="text" name="email" th:value="${email}"></td>
		  </tr>
	  </table>
	  
	  <button>送信</button>
	 </form>
</body>
</html>
